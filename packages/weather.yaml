                case 31 ... 50: return lv_color_hex(0xe7c12c);
                case 51 ... 60: return lv_color_hex(0x00ff00);
                case 61 ... 70: return lv_color_hex(0xe7c12c);
                case 71 ... 100: return lv_color_hex(0x2fc0ff);
