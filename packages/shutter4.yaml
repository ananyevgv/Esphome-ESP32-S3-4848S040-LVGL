lvgl:
  pages:
    - id: shutter_page     
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      widgets:
        - image:
            align: LEFT_MID #CENTER
            src: $background_shutter
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            width: 480
            height: 460
            align: TOP_LEFT
            x: 0
            y: 0
            layout:
              pad_row: 10
              pad_column: 10
              type: GRID
              grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1), FR(1)]
              grid_rows: [FR(1), FR(1), FR(1), FR(1), FR(1), FR(1)]
            widgets:
####################################################################################################################
              - button:
                  checkable: false
                 # id: b_shutter_widget_0
                  grid_cell_row_pos: 0 #Позиция ряд
                  grid_cell_column_pos: 0 #Позиция колонка
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  grid_cell_row_span: 3 #Занять ячеек в рядах
                  grid_cell_column_span: 3 #Занять ячеек в колонках
                  bg_opa: 35%
                  widgets:
                    - label:
                        text_font: shutter_font_icon
                        align: center
                        text: ${shutter_close_icon}
                        id: shutter_widget_icon_0
                    - label:
                        text_font: roboto24
                        id: shutter_widget_name_0
                        align: top_mid
                        text: "недоступно"
                        long_mode: dot
                        y: -5
                    - label:                        
                        text_font: roboto24
                        id: shutter_widget_state_0
                        text: "недоступно"
                        align: bottom_mid
                        long_mode: dot
                        y: 5
                  on_short_click:
                    - homeassistant.action:
                        action: cover.toggle
                        data:
                          entity_id: "${shutter_0}" 
                  on_long_press:
                    - homeassistant.action:
                        action: cover.stop_cover
                        data:
                          entity_id: "${shutter_0}" 
                  on_swipe_up:
                    - homeassistant.action:
                        action: cover.open_cover
                        data:
                          entity_id: "${shutter_0}"                          
                  on_swipe_down:         
                    - homeassistant.action:
                        action: cover.close_cover
                        data:
                          entity_id: "${shutter_0}"                          
                            
# on_swipe_up : Обнаружен жест прокрутки вверх
# on_swipe_down : Обнаружен жест смахивания вниз
# on_press : Виджет был нажат.
# on_long_press : Виджет был нажат по крайней мере в течение указанного в конфигурации устройства ввода. Не вызывается при прокрутке.long_press_time
# on_short_click : Виджет был нажат на короткий промежуток времени, затем отпущен. Не вызывается при прокрутке или долгом нажатии.

