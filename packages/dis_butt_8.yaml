#-------------------------------------------
# LVGL
#-------------------------------------------
lvgl:
  pages:
################################################################
# Добавляем на weather
    - id: !extend weather
      widgets:
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            width: 240 #110
            height: 360
            align: CENTER
            x: 130 #70 
            y: 40
            layout:
              pad_row: 20
              pad_column: 20
              type: GRID
              grid_columns: [FR(1), FR(1)]
              grid_rows: [FR(1), FR(1), FR(1), FR(1)]
            widgets:
              - button:
                  bg_color: color_black
                  shadow_color: $collor_page0
                  shadow_spread: 2
                  shadow_width: 25
                  shadow_opa: 100%
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  widgets:
                    - label:
                        align: CENTER
                        text_font: icons_48
                        text_color: $collor_page0
                        text: $botton_icon0
                  on_press:
                    then:
                      - lvgl.page.show: 
                          id: $botton_page0
                          animation: OUT_RIGHT
                          time: 300ms

              - button:
                  bg_color: color_black
                  shadow_color: $collor_page1
