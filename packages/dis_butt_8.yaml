#-------------------------------------------
# FONT
#-------------------------------------------
font:
  - file: 'font/materialdesignicons-webfont.ttf' # http://materialdesignicons.com/cdn/7.4.47/ 
    id: icons_48
    size: 48
    bpp: 4
