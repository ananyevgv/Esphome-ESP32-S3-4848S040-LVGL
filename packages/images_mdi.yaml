# type: grayscale 
# BINARY Only chroma_key transparency is available.

- file: mdi:lan-disconnect #mdi:weather-sunny-off
  type: binary
  id: blank_icons
  resize: 100x100
#  color: 0xff0000
  invert_alpha: true 
  transparency: chroma_key
  
- file: mdi:weather-night
  type: RGB565
  id: clear_night_icons
  resize: 100x100
  transparency: alpha_channel
  
