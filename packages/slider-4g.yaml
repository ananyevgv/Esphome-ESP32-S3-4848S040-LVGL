binary_sensor:
#-------------------------------------------
# 0 Ряд
#-------------------------------------------
  - platform: homeassistant
    name: bin_slider4g_icon_0_0
    entity_id: $slider4g_entity_0_0
    trigger_on_initial_state: true
    #internal: true
    on_state:
      then:
        lvgl.widget.update:
          id: b_slider4g_0_0
          state:
            checked: !lambda return x;
    on_press:
