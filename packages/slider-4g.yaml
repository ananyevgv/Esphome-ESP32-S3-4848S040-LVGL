lvgl:
  pages:
    - id: slider4g_page     
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      widgets:
        - image:
            align: CENTER
            src: $background_slider4g
        - obj:
            bg_opa: TRANSP
            border_opa: TRANSP
            width: 480
            height: 460
            align: TOP_LEFT
            x: 0
            y: 0
            layout:
              pad_row: 10
              pad_column: 10
              type: GRID
              grid_columns: [FR(1), FR(3)]
              grid_rows: [FR(1), FR(1), FR(1), FR(1)]
            widgets:
##################################################################



              - slider:
                  id: slider_slider4g_0_0
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  align: top_right
                  #x: 10
                  #width: 40
                  #height: 200
                  pad_all: 0
                  min_value: 0
                  max_value: 100
                  radius: 5px
                  knob:
                    bg_color: 0xffffff
                    radius: 2px
                    pad_left: -50px
                    pad_right: -35px
                    pad_top: -5px
                    pad_bottom: -5px
                  indicator:
                    radius: 0px
                    bg_color: color_blue
                    
                  on_release:
                    - homeassistant.action:
                        action: light.turn_on
