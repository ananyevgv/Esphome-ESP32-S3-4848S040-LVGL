lvgl:
  pages:
################################################################
# Добавляем на weather IAQ
    - id: !extend weather
      widgets:
# Качество воздуха           
        - label:
            align: LEFT_MID
            id: display_iaq_c
            text: Качество воздуха
            text_font: roboto24
            text_color: 0x808080
            y: 100
            x: 10
        - line:
            points:
             - 0, 355
             - 240, 355
            line_width: 3
            line_color: 0xffffff
            line_rounded: false   
        - button:
            y: 130
            x: 0
            align: LEFT_MID
            bg_opa: TRANSP
            shadow_opa: TRANSP
            width: 180
            height: 40
            widgets:  
              - label:
                  align: LEFT_MID
                  id: display_iaq
                  text: --- ppm
                  text_font: weather24
                  text_color: 0x808080
