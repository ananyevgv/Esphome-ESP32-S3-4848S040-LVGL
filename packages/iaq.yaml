#-------------------------------------------
# SENSOR
#-------------------------------------------    
sensor:
  - platform: homeassistant
    id: iaq
    entity_id: $sensor_iaq
    on_value:
      then:
        - lvgl.label.update:
            id: iaq_index_text
            text: 
              format: " %.0f"
              args: ["id(iaq).state"]

        - lvgl.indicator.update:
            id: iaq_meter
            value: !lambda |- 
              return x;
        - lambda: |-
            uint16_t viaq= (id(iaq).state);
            switch (viaq) {
              case 0 ... 50: return id(iaq_class).publish_state("Отлично");
              case 51 ... 100: return id(iaq_class).publish_state("Хорошо");
              case 101 ... 150: return id(iaq_class).publish_state("Слегка загрязненный");
              case 151 ... 200: return id(iaq_class).publish_state("Умеренно загрязненный");
              case 201 ... 250: return id(iaq_class).publish_state("Слегка загрязненный");
              case 251 ... 300: return id(iaq_class).publish_state("Загрязненный");
              case 301 ... 350: return id(iaq_class).publish_state("Сильно загрязненный");
              case 351 ... 500: return id(iaq_class).publish_state("Черезвычайно загрязненный"); 
              default: return id(iaq_class).publish_state("n/a");
            }
################################################################
        - lvgl.label.update:
            id: display_iaq
            text: 
              format: "$checkbox_marked %.0f ppm"
              args: ["id(iaq).state"]
            text_color: !lambda |-
              uint16_t viaq = (id(iaq).state);
              switch (viaq) {
                case 0 ... 100: return lv_color_hex(0x00ff00);
                case 101 ... 150: return lv_color_hex(0x99FF99);
                case 151 ... 200: return lv_color_hex(0xe7c12c);
                case 201 ... 250: return lv_color_hex(0xFFBB33);
                case 251 ... 300: return lv_color_hex(0xff6600);
                case 301 ... 500: return lv_color_hex(0xff0000);
                default: return lv_color_hex(0x333333);
              }
        - lvgl.label.update:
            id: display_iaq_c              
            text_color: !lambda |-
              uint16_t iaq_c = (id(iaq).state);
              switch (iaq_c) {
                case 0 ... 100: return lv_color_hex(0x00ff00);
                case 101 ... 150: return lv_color_hex(0x99FF99);
                case 151 ... 200: return lv_color_hex(0xe7c12c);
                case 201 ... 250: return lv_color_hex(0xFFBB33);
                case 251 ... 300: return lv_color_hex(0xff6600);
                case 301 ... 500: return lv_color_hex(0xff0000);
                default: return lv_color_hex(0x333333);
              }         
################################################################
#-------------------------------------------
# TEXT SENSOR
#-------------------------------------------
text_sensor:
  - platform: template
    id: iaq_class
    on_value:
      then:
        - lvgl.label.update:
            id: display_iaq_class
            text: !lambda |- 
              return x; 
################################################################
        - lvgl.label.update:
            id: display_iaq_c
            text: !lambda |- 
              return x;
