#-------------------------------------------
# FONT
#-------------------------------------------
font:
  - file: "font/DSEG7ModernMini-Bold.ttf"
    id: SEG50
    glyphs: ${number_characters}
    size: 50
    bpp: 4  

#-------------------------------------------
# IMAGE
#-------------------------------------------
image:
  - file: "picture/clok.jpg"
    id: clok_image
    resize: 450x450
    type: RGB565 

#-------------------------------------------
# GLOBAL 
#-----------------------------------------
globals:
  - id: g_display_date 
    type: bool
    restore_value: no
    initial_value: $display_date
#-------------------------------------------
# SCRIPT
#------------------------------------------- 
script:
  - id: time_update_clock
    then:
      - lvgl.indicator.update:
          id: minute_hand
          value: !lambda |-
            return id(sntp_time).now().minute;
      - lvgl.indicator.update:
          id: minute_hand_b
          value: !lambda |-
            return id(sntp_time).now().minute;
      - lvgl.indicator.update:
          id: hour_hand
          value: !lambda |-
            auto now = id(sntp_time).now();
            return std::fmod(now.hour, 12) * 60 + now.minute;
      - lvgl.indicator.update:
          id: hour_hand_b
          value: !lambda |-
            auto now = id(sntp_time).now();
            return std::fmod(now.hour, 12) * 60 + now.minute;
      - lvgl.label.update:
          id: date_label
          text: !lambda |-
            static const char * const mon_names[] = { "ЯНВ", "ФЕВ", "МАР", "АПР", "МАЯ", "ИЮН", "ИЮЛ", "АВГ", "СЕН", "ОКТ", "НОЯ", "ДЕК"};
            static char date_buf[16];
            auto now = id(sntp_time).now();
            snprintf(date_buf, sizeof(date_buf), "%2d %s", now.day_of_month, mon_names[now.month-1]);
            return date_buf;
      - lvgl.label.update:
          id: day_label
          text: !lambda |-
            static const char * const day_names[] = { "ВС","ПН", "ВТ", "СР", "ЧТ", "ПТ", "СБ"};
            return day_names[id(sntp_time).now().day_of_week-1];
            
      - if: 
          condition:
            lambda: 'return id(g_display_date);'
          then:
            - lvgl.label.update:
                id: display_date_weather
                text: !lambda |-
                  static char time_buf[17];
                  auto now = id(sntp_time).now();            
                  snprintf(time_buf, sizeof(time_buf), "%02d.%02d.%02d", now.day_of_month, now.month, now.year-2000);
                  return time_buf; 
                text_color: !lambda |-
                  return lv_color_hex(0xFFFFFF);

#-------------------------------------------
# TIME
#-------------------------------------------            
time:
#  - platform: sntp
  - id: !extend sntp_time
    on_time_sync:
      - script.execute: time_update_clock  
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update_clock
      - seconds: '*'
        then:
          - lvgl.indicator.update:
              id: seconds_hand
              value: !lambda |-
                return id(sntp_time).now().second;
          - lvgl.indicator.update:
              id: seconds_hand_b
              value: !lambda |-
                return id(sntp_time).now().second;
          - lvgl.label.update: 
              id: display_time_weather
              text: !lambda |-
                static char time_buf[17];
                auto now = id(sntp_time).now();    
                int sec = now.second;  
                if (sec % 2)
                  snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
                else
                  snprintf(time_buf, sizeof(time_buf), "%02d %02d", now.hour, now.minute);
                return time_buf; 
              text_color: !lambda |-
                return lv_color_hex(0xFFFFFF);
            
#-------------------------------------------
# LVGL
#-------------------------------------------            
lvgl:
  style_definitions:
    - id: date_style
      text_font: roboto24
      align: center
      text_color: 0x333333
      bg_opa: cover
      radius: 4
      pad_all: 2
  pages: 
################################################################
# Добавляем на weather clock
    - id: !extend weather
      widgets:
        - button:
            y: 140
            x: 50
            align: TOP_LEFT
            bg_opa: TRANSP
            shadow_opa: TRANSP
            width: 200
            height: 120
            widgets:
            # Дата время
              - label:
                  align: TOP_MID
                  id: display_time_weather
                  text: 88:88
                  text_font: SEG50
                  text_color: 0x808080
              - label:
                  align: BOTTOM_MID
                  id: display_date_weather
                  text: " "
                  text_font: roboto36 #SEG36
                  text_color: 0x808080
            on_press:
              lvgl.page.show: clock_page  
################################################################  
  
    - id: clock_page
      widgets:
        - obj: # Clock container
            height: 450
            width: 480
            border_side: none
            bg_color: 0x000000
            scrollbar_mode: "OFF"
            scrollable: false
            radius: 0
            widgets:
              - image:
                  align: CENTER
                  src: clok_image
                  id: im_clock
              - label:
                  styles: date_style
                  id: day_label
                  text: " "
                  y: -40
              - label:
                  id: date_label
                  text: " "
                  styles: date_style
                  y: +40   
              - meter:
                  height: 450
                  width: 450
                  align: center
                  bg_opa: TRANSP
                  border_width: 0
                  text_color: 0xFFFFFF
                  scales:
                    - indicators:
                        - line:
                            id: hour_hand
                            width: 8
                            color: 0x808080
                            r_mod: -80
                      angle_range: 360
                      rotation: 270
                      range_from: 0
                      range_to: 720
                      ticks:
                        count: 0
                    - indicators:
                        - line:
                            id: hour_hand_b
                            width: 8
                            color: 0x808080
                            r_mod: -180
                      angle_range: 360
                      rotation: 90
                      range_from: 0
                      range_to: 720
                      ticks:
                        count: 0
                    - indicators:
                        - line:
                            id: minute_hand
                            width: 4
                            color: 0xB0B0B0
                            r_mod: -45
                      rotation: 270
                      angle_range: 360
                      range_from: 0
                      range_to: 60
                      ticks:
                        count: 0
                    - indicators:
                        - line:
                            id: minute_hand_b
                            width: 4
                            color: 0xB0B0B0
                            r_mod: -180
                      rotation: 90
                      angle_range: 360
                      range_from: 0
                      range_to: 60
                      ticks:
                        count: 0
                    - indicators:
                        - line:
                            id: seconds_hand
                            width: 2
                            color: 0xFF0000
                            r_mod: -30
                      rotation: 270
                      angle_range: 360
                      range_from: 0
                      range_to: 60
                      ticks:
                        count: 0
                    - indicators:
                        - line:
                            id: seconds_hand_b
                            width: 2
                            color: 0xFF0000
                            r_mod: -180
                      rotation: 90
                      angle_range: 360
                      range_from: 0
                      range_to: 60
                      ticks:
                        count: 0
              - led:
                  align: CENTER
                  color: 0xFF0000
                  width: 15
                  height: 15
                  