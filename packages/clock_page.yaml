#-------------------------------------------            
lvgl:
  style_definitions:
    - id: date_style
      text_font: roboto24
      align: center
      text_color: 0x333333
      bg_opa: cover
      radius: 4
      pad_all: 2
  pages: 
################################################################
# Добавляем на weather clock
    - id: !extend weather
      widgets:
        - button:
            y: 140
            x: 50
            align: TOP_LEFT
            bg_opa: TRANSP
            shadow_opa: TRANSP
            width: 200
            height: 110
            widgets:
            # Дата время
              - label:
                  align: TOP_MID
                  id: display_time_weather
                  text: 88:88
                  text_font: SEG50
                  text_color: 0x808080
              - label:
                  align: BOTTOM_MID
                  id: display_date_weather
                  text: " "
                  text_font: roboto36
                  text_color: 0x808080
            on_press:
              lvgl.page.show: clock_page  
################################################################  
  
    - id: clock_page
   #   skip: true
   #   layout: dict
   #   flex_flow: COLUMN_WRAP
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      pad_all: 5 
      widgets:
        - obj: # Clock container
            height: 450
            width: 480
            border_side: none
            bg_color: 0x000000
            widgets:
              - image:
                  align: CENTER
                  src: clok_image
                  id: im_clock
                  radius: 20
                  clip_corner: true

              - label:
                  styles: date_style
                  id: day_label
                  text: " "
                  y: -40
              - label:
                  id: date_label
                  text: " "
                  styles: date_style
                  y: +40   
                  
              - meter:
                  height: 450
                  width: 450
                  align: center
                  bg_opa: TRANSP
                  text_color: 0xFFFFFF
                  scales:
                    - indicators:
                        - line:
                            id: seconds_hand
                            width: 3
                            color: 0xFF0000
                            r_mod: -30
                      rotation: 270
                      angle_range: 360
                      range_from: 0
                      range_to: 60
                      
                    - indicators:
                        - line:
                            id: minute_hand
                            width: 3
                            color: 0xE0E0E0
                            r_mod: -30
                      rotation: 270
                      angle_range: 360
                      range_from: 0
                      range_to: 60

                    - indicators:
                        - line:
                            id: hour_hand
                            width: 8
                            color: 0xA0A0A0
                            r_mod: -80
                      angle_range: 360
                      rotation: 270
                      range_from: 0
                      range_to: 720
                      
              - led:
                  align: CENTER
                  color: 0xFF0000
                  width: 15
                  height: 15
                  
