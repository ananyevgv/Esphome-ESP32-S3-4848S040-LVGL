
script:
  - id: time_update_clock
    then:
      - lvgl.indicator.update:
          id: minute_hand
          value: !lambda |-
            return id(sntp_time).now().minute;
      - lvgl.indicator.update:
          id: hour_hand
          value: !lambda |-
            auto now = id(sntp_time).now();
            return std::fmod(now.hour, 12) * 60 + now.minute;
      - lvgl.label.update:
          id: date_label
          text: !lambda |-
            static const char * const mon_names[] = { "ЯНВ", "ФЕВ", "МАР", "АПР", "МАЯ", "ИЮН", "ИЮЛ", "АВГ", "СЕН", "ОКТ", "НОЯ", "ДЕК"};
            static char date_buf[16];
            auto now = id(sntp_time).now();
            snprintf(date_buf, sizeof(date_buf), "%2d %s", now.day_of_month, mon_names[now.month-1]);
            return date_buf;
      - lvgl.label.update:
          id: day_label
          text: !lambda |-
            static const char * const day_names[] = { "ВС","ПН", "ВТ", "СР", "ЧТ", "ПТ", "СБ"};
            return day_names[id(sntp_time).now().day_of_week-1];

#-------------------------------------------
# IMAGE
#-------------------------------------------
image:
  - file: "picture/clok.jpg"
    id: clok_image
    resize: 450x450
    type: RGB565 
    
    
time:
  - id: !extend sntp_time
    on_time_sync:
      - script.execute: time_update_clock  
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update_clock
    
    
    
lvgl:
  style_definitions:
    - id: date_style
      text_font: roboto24
      align: center
      text_color: 0x333333
      bg_opa: cover
      radius: 4
      pad_all: 2
  pages: 
    - id: clock_page
   #   skip: true
   #   layout: dict
   #   flex_flow: COLUMN_WRAP
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      pad_all: 5 
      widgets:
        - obj: # Clock container
            height: 450
            width: 480
            border_side: none
            bg_color: 0x000000
            widgets:
              - image:
                  align: CENTER
                  src: clok_image
                  id: im_clock
                  radius: 20
                  clip_corner: true

              - label:
                  styles: date_style
                  id: day_label
                  y: -40
              - label:
                  id: date_label
                  styles: date_style
                  y: +40   
                  
              - meter:
                  height: 450
                  width: 450
                  align: center
                  bg_opa: TRANSP
                  text_color: 0xFFFFFF
                  scales:
                    - indicators:
                        - line:
                            id: minute_hand
                            width: 3
                            color: 0xE0E0E0
                            r_mod: -30
                      rotation: 270
                      angle_range: 360
                      range_from: 0
                      range_to: 60

                    - indicators:
                        - line:
                            id: hour_hand
                            width: 8
                            color: 0xA0A0A0
                            r_mod: -80
                      angle_range: 360
                      rotation: 270
                      range_from: 0
                      range_to: 720
                      
              - led:
                  align: CENTER
                  color: 0xFF0000
                  width: 15
                  height: 15
                  
