#-------------------------------------------
# IMAGE
#-------------------------------------------
image:
  - file: "picture/barometr.jpg"
    id: barometr_image
    resize: 450x450
    type: RGB565
    
#-------------------------------------------
# SENSOR
#-------------------------------------------
sensor:
  - platform: bme680
    address: 0x77
    temperature:
      name: "${name} T"
      id: bme680_t
      filters:
      - filter_out: NAN
      - calibrate_linear:
        - 0.0 -> 0.0
        - 26.7 -> 24.7
      on_value:
        - lvgl.indicator.update:
            id: temperatura_hand
            value: !lambda |- 
              return x;

    pressure:
      filters:
      - filter_out: NAN
      name: "${name} P"
      id: bme680_p
      on_value:
        - lvgl.indicator.update:
            id: barometr_hand
            value: !lambda |- 
              return x * 0.75;
        - lvgl.indicator.update:
            id: barometr_hand_z
            value: !lambda |- 
              return x * 0.75;
    humidity:
      name: "${name} H"
      id: bme680_h
      filters:
      - filter_out: NAN
      - calibrate_linear:
        - 0.0 -> 0.0
        - 52 -> 54.7
    gas_resistance:
      name: "BME680 Gas Resistance"
      id: bme680_r
    update_interval: 60s
  - platform: template
    name: "BME680 Indoor Air Quality"
    id: iaq
    icon: "mdi:gauge"
    # calculation: comp_gas = log(R_gas[ohm]) + 0.04 log(Ohm)/%rh * hum[%rh]
    lambda: |-
      return log(id(bme680_r).state) + 0.04 *  id(bme680_h).state;
    state_class: "measurement"

  - platform: template # Pressure 1h
    name: "${name} pressure old 1h"
    id: pressure_1h
    update_interval: never
    device_class: pressure


  - platform: template # Pressure 2h
    name: "${name} pressure old 2h"
    id: pressure_2h
    update_interval: never
    device_class: pressure


  - platform: template # Pressure 3h
    name: "${name} pressure old 3h"
    id: pressure_3h
    update_interval: never
    device_class: pressure
    on_value:
      - lvgl.indicator.update:
          id: barometr_hand_3h
          value: !lambda |- 
            return x;
      - lvgl.indicator.update:
          id: barometr_hand_3hz
          value: !lambda |- 
            return x;
            
            
#-------------------------------------------
# TEXT SENSOR
#-------------------------------------------
text_sensor:
  - platform: template
    name: "${name} IAQ Classification"
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      uint16_t var = (id(iaq).state);
      switch (var) {
        case 0 ... 50: return std::string("Отлично");
        case 51 ... 100: return std::string("Хорошо");
        case 101 ... 150: return std::string("Слегка загрязненный");
        case 151 ... 200: return std::string("Умеренно загрязненный");
        case 201 ... 250: return std::string("Слегка загрязненный");
        case 251 ... 300: return std::string("Загрязненный");
        case 301 ... 350: return std::string("Сильно загрязненный");
        case 351 ... 500: return std::string("Черезвычайно загрязненный"); 
        default: return std::string("error");
      }
         
            
#-------------------------------------------
# TIME
#-------------------------------------------
time:
  - platform: sntp
    on_time_sync:
    - lambda: !lambda |-
        id(pressure_3h).publish_state(id(bme680_p).state);
        id(pressure_2h).publish_state(id(bme680_p).state);
        id(pressure_1h).publish_state(id(bme680_p).state);
  
    on_time:
      - hours: '*'
        minutes: 50
        seconds: 0
        then:
          lambda: !lambda |-
            id(pressure_3h).publish_state(id(pressure_2h).state);
            id(pressure_2h).publish_state(id(pressure_1h).state);
            id(pressure_1h).publish_state(id(bme680_p).state * 0.75);     
#-------------------------------------------
lvgl:
  pages:
    - id: barometr_page
     # layout: flex
     # flex_flow: COLUMN_WRAP
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      pad_all: 5 
      widgets:
        - obj: # barometer container
            height: 450
            width: 480
            border_side: none
            bg_color: 0x000000
            widgets:
              - image:
                  align: CENTER
                  src: barometr_image
                  id: im_barometr
                  radius: 20
                  clip_corner: true

              - meter:
