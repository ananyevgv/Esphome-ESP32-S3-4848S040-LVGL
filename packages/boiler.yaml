lvgl:
  pages:
################################################################
# Добавляем на weather termostat
    - id: !extend weather
      widgets:
        - button:
            y: 40
            align: LEFT_MID
            bg_opa: TRANSP
            shadow_opa: TRANSP
            width: 180
            height: 40
            widgets:  
              - label:
                  align: LEFT_MID
                  id: display_holl_temp
                  text: --.- °C
                  text_font: weather24
                  text_color: 0x808080
            on_press:
              lvgl.page.show: boiler_page
################################################################
  
    - id: boiler_page     
      width: 100%
      bg_color: 0x000000
      bg_opa: cover
      widgets:
        - image:
            align: TOP_LEFT
            src: $background_boiler
        - label:
            id: flame_active
            align: TOP_LEFT
            x: 10
            width: 120
            height: 120
            text: "${icons_boiler_f_0}"
            text_color: color_dark_gray
            text_font: icons_boiler_100
        - label:
            id: flame_modulation
            align: TOP_LEFT
            x: 50
            y: 90
            text: "--%"
            text_color: color_dark_gray
            text_font: roboto36
        - label:
