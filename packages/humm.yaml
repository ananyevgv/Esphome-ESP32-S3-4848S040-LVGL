            line_rounded: false 
            
        # Синий
        - line:
            points:
              - 274, 280
              - 510, 70 #-10
            line_width: 90
            line_color: 0x0000ff
            line_rounded: false 

        # Фиолетовый
        - line:
            points:
              - 274, 280
              - 519, 154 #-10
            line_width: 90
            line_color: 0xA63DC2 
            line_rounded: false 
            
