        - line:
            points:
              - 170, 170
              - -70, 410
            line_width: 200
            line_color: 0xffa500 
            line_rounded: false 
        - line:
            points:
              - 120, 0
              - 120, 240
            line_width: 240
            line_color: 0xffa500
            line_rounded: false 
            
        # Желтый
        - line:
            points:
              - 329, 190
              - 0, -35
            line_width: 200
            line_color: 0xe7c12c
            line_rounded: false 

        # Зеленый
        - line:
            points:
              - 310, 240
              - 310, 0
            line_width: 140
            line_color:  0x00FF00
            line_rounded: false 
            
        # Салатовый      
        - line:
