font:
  - file: 'font/materialdesignicons-webfont.ttf' # http://materialdesignicons.com/cdn/7.4.47/ 
    id: button6_48
    size: 48
    bpp: 4
    glyphs: [
      $button6_icon_1_0,
      $button6_icon_1_1,
      $button6_icon_2_0,
      $button6_icon_2_1
    ]      
    
  - file: 'font/materialdesignicons-webfont.ttf' # http://materialdesignicons.com/cdn/7.4.47/ 
    id: button6_130
    size: 130
    bpp: 4
    glyphs: [
      $button6_icon_0_0,
      $button6_icon_0_1
      ]   
      
script:
  - id: time_update_button6
    then:
      - lvgl.label.update: 
          id: display_time_button6
          text: !lambda |-
            static char time_buf[17];
            auto now = id(sntp_time).now();            
            snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
            return time_buf; 
      - lvgl.label.update:
          id: display_date_button6
          text: !lambda |-
            static char time_buf[17];
            auto now = id(sntp_time).now();            
            snprintf(time_buf, sizeof(time_buf), "%02d.%02d.%02d", now.day_of_month, now.month, now.year-2000);
            return time_buf; 

time:
  - id: !extend sntp_time
    on_time_sync:
      - script.execute: time_update_button6
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update_button6
          
