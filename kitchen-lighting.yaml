output:
  - platform: ledc
    pin: GPIO38
    id: GPIO38
    frequency: 100Hz
    
#-------------------------------------------
# LIGHTS
#
#  value: !lambda return (id(backlight).state)->brightness  *100; -------------------------------------------
light:
  - platform: monochromatic
    output: GPIO38
    name: Backlight
    id: backlight
    on_turn_on:
      lvgl.widget.update:
        id: w_backlight
        text_color: 0xFFFF00
    on_turn_off:
      - lvgl.widget.update:
          id: w_backlight
          text_color: 0xB6B6B6
      - lvgl.pause:
    on_state:
      - lvgl.widget.update:
          id: b_backlight
          state:
            checked: !lambda return id(backlight);
      - lvgl.slider.update:
          id: dimmer_slider
          value: !lambda return id(backlight).remote_values.get_brightness() * 100;
      - logger.log: "Light turned on with previous brightness setting"
#-------------------------------------------
# Number
#-------------------------------------------
number:
  - platform: template
    name: LVGL Screen timeout
    optimistic: true
    id: display_timeout
    unit_of_measurement: "s"
    initial_value: 45
    restore_value: true
    min_value: 10
    max_value: 180
    step: 5
    mode: box
 
#-------------------------------------------
# TOUCHSCREEN
#-------------------------------------------
touchscreen:
  platform: gt911
  transform:
    mirror_x: false
    mirror_y: false
  id: my_touchscreen
  display: my_display
  on_release:
    then:
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - logger.log: "LVGL resuming"
            - light.turn_on: backlight

#-------------------------------------------
# DISPLAY
#-------------------------------------------
display:
  - platform: st7701s
    id: my_display
    update_interval: never
    auto_clear_enabled: False
    spi_mode: MODE3
    data_rate: 2MHz
    #rotation: 90
    color_order: RGB
    invert_colors: False
    dimensions:
      width: 480
      height: 480
    cs_pin: 39
    de_pin: 18
    hsync_pin: 16
    vsync_pin: 17
    pclk_pin: 21
    pclk_frequency: 12MHz
    pclk_inverted: False
    hsync_pulse_width: 8
    hsync_front_porch: 10
    hsync_back_porch: 20
    vsync_pulse_width: 8
    vsync_front_porch: 10
    vsync_back_porch: 10
    init_sequence:
      - 1
      # Custom sequences are an array, first byte is command, the rest are data.
      - [ 0xFF, 0x77, 0x01, 0x00, 0x00, 0x10 ] # CMD2_BKSEL_BK0
      - [ 0xCD, 0x00 ] # disable MDT flag
    data_pins:
      red:
        - 11        #r1
        - 12        #r2
        - 13        #r3
        - 14        #r4
        - 0         #r5
      green:
        - 8         #g0
        - 20        #g1
        - 3         #g2
        - 46        #g3
        - 9         #g4
        - 10        #g5
      blue:
        - 4         #b1
        - 5         #b2
        - 6         #b3
        - 7         #b4
        - 15        #b5   


