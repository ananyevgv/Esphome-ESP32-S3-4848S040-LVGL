#-------------------------------------------
# switch
#-------------------------------------------
switch:
#-------------------------------------------
# Локальные реле
#-------------------------------------------
  - platform: gpio
    id: relay_1
    pin: 40
 # - platform: gpio
 #   id: relay_2
 #   pin: 2
 # - platform: gpio
 #   id: relay_3
  #  pin: 1

  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stoping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
            - lvgl.pause:

